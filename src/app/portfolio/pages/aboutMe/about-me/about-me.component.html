<div *ngFor="let item of person">
  <div fxFlex="100">
    <mat-card fxLayout="fullscreen">
      <span class="aboutMe animate__animated animate__backInUp">
        Hi My Name {{ item.nombre }} {{ item.apellido }}
        <br />
        {{ item.acercaDeMi }}</span
      >
      <img mat-card-image src="assets/fondo.avif" alt="" />
    </mat-card>
  </div>
</div>
