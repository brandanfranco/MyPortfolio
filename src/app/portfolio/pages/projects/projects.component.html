<h1>Projects</h1>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="30px"
  fxLayoutAlign="center"
>
  <div fxFlex="30" fxFlex.sm="25" *ngFor="let project of projects">
    <app-card-projects [project]="project"></app-card-projects>
  </div>
</div>
<br />

<div fxlayout="row" fxLayoutGap="80" fxLayoutAlign="center">
  <div fxFlex="50" fxLayout="column" fxLayoutAlign="center">
    <mat-form-field fxFlex="100">
      <mat-label>Number</mat-label>
      <input [(ngModel)]="nuevoProject.id" matInput type="number" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="nuevoProject.nombre" matInput type="text" required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Description</mat-label>
      <input
        [(ngModel)]="nuevoProject.descripcion"
        matInput
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Url</mat-label>
      <input [(ngModel)]="nuevoProject.url" matInput type="text" required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Technologies used</mat-label>
      <input
        [(ngModel)]="nuevoProject.tecnologias"
        matInput
        type="text"
        required
      />
    </mat-form-field>

    <br />

    <div fxLayoutGap="20">
      <button mat-raised-button (click)="saveProject()">
        <mat-icon>edit</mat-icon>
        Save
      </button>

      <button mat-raised-button (click)="saveProject()">
        <mat-icon></mat-icon>
        Update
      </button>
    </div>
  </div>
</div>
