<mat-card class="animate__animated animate__backInUp">
  <mat-card-subtitle>{{ skill.id }} </mat-card-subtitle>
  <img mat-card-image [src]="skill.imagen" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ skill.nombre }}
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteSkill(skill.id)">
      DELETE
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
