<mat-card class="animate__animated animate__backInUp">
  <mat-card-subtitle
    >{{ experience.id }}
    <br />
    {{ experience.empresa }}</mat-card-subtitle
  >
  <mat-card-title>{{ experience.posicion }}</mat-card-title>
  <mat-card-content>
    <p>
      {{ experience.descripcion }}
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>{{ experience.desde }}</button>---<button mat-button>
      {{ experience.hasta }}
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="deleteExperience(experience.id)"
      [disabled]="!active"
    >
      DELETE
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
